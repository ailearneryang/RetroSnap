<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f1e9">
    <title>RetroSnap</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Ma+Shan+Zheng&family=ZCOOL+Kuai+Le&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-cream: #f5f1e9;
        --retro-brown: #8b4513;
        --retro-red: #c93c2e;
        --camera-body: #fdfbf7;
      }
      
      body {
        background-color: var(--bg-cream);
        font-family: -apple-system, 'Georgia', serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: manipulation;
      }

      /* Film Grain Texture */
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Lens Glass Reflection Effect */
      .glass-reflection {
        background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 40%, transparent 50%, transparent 100%);
        pointer-events: none;
      }

      /* Shutter Animation */
      @keyframes shutter-click {
        0% { transform: scale(1); }
        50% { transform: scale(0.92); }
        100% { transform: scale(1); }
      }
      .shutter-anim {
        animation: shutter-click 0.2s ease-in-out;
      }

      /* Photo Eject Animation */
      @keyframes eject-photo {
        0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-eject {
        animation: eject-photo 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Flash Animation */
      @keyframes flash-burst {
        0% { opacity: 0; }
        10% { opacity: 1; }
        100% { opacity: 0; }
      }
      .flash-effect {
        position: absolute;
        inset: 0;
        background: white;
        z-index: 100;
        pointer-events: none;
        animation: flash-burst 0.3s ease-out forwards;
      }

      /* Scratches overlay */
      .scratches {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABERERmZmYzMzNQUFA7Ozs76G5NAAAAB3RSTlMAnFvb1d7dCUGk2QAAAJZJREFUOMt10zsOgCAMBVAS4I/3P4OTg4TYWEntJtxAAx+0tHwM5Y88xphRcw6B5yC2zCEfJzJjIg+sU0ZO60L2W6S0LmREx0pmrE/Ew/tE2pX8kQ7ZkC+yJt/kSE3kF6mJvJEm8kIayZGMlI88k4/8I7Xyzo9881vW5W+5lq/lWj6Wa3lbtuVl2ZaZ7MhMdmQjO/7ICWwD9QsoBAXWAAAAAElFTkSuQmCC");
        opacity: 0.05;
        pointer-events: none;
        position: absolute;
        inset: 0;
        z-index: 10;
      }
      
      /* Leather Texture for Grip */
      .leather-texture {
        background-color: #3a3a3a;
        background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%232a2a2a' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{

</head>

</html>
